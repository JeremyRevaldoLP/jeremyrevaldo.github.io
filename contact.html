<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header data-aos="fade-down">
        <h1>Contact Me :)</h1>
    </header>

    <section id="contact">
        <div class="contact-container">
          <form id="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
  
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
  
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
  
            <button type="submit">Send to WhatsApp</button>
          </form>
        </div>
    </section>

    <div class="container contact-container" data-aos="fade-up">

        <div class="contact-card">
            <img src="img/Emllogo.jpg" alt="Email">
            <p>jeremyrevaldo0000@gmail.com</p>
        </div>

        <div class="contact-card">
            <img src="img/Instalogo.jpg" alt="Instagram" id="instagram-icon">
            <a href="https://www.instagram.com/fruzzy_bruh/" target="_blank">@fruzzy_bruh</a>
        </div>
        <img src="img/instagram-profile.jpg" alt="Instagram Profile" class="profile-img" id="instagram-profile">

        <div class="contact-card">
            <img src="img/Gitlogo.jpg" alt="GitHub" id="github-icon">
            <a href="https://github.com/JeremyRevaldoLP" target="_blank">JeremyRevaldoLP</a>
        </div>
        <img src="img/github-profile.jpg" alt="GitHub Profile" class="profile-img" id="github-profile">

        <a href="index.html" class="menu-button">Go Back</a>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
